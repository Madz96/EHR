{{define "title"}}Patient Registration{{end}}

{{define "body"}}
<h1 style="padding-bottom: 10px;">Register Patient</h1>

{{ if .Response }}
{{ if .Success }}
<div class="alert alert-success" role="alert">
    Patient Registered Successfully! Patient ID: {{ .TransactionID }}
</div>
{{ else }}
<div class="alert alert-danger" role="alert">
    Oops! Something went wrong, please try again later.
</div>
{{ end }}
{{ end }}
<div class="col-lg-12">

    <form class="form-inline" action="createPatient.html" method="post">
        <label for="name" class="col-lg-4">Name</label>
        <input type="text" class="form-control" id="name" name="name" class="col-lg-4"><br>
    
        <label for="contactNo" class="col-lg-4">Contact Number</label>
        <input type="text" class="form-control" id="contactNo" name="contactNo" class="col-lg-4"><br>

        <input type="hidden" name="submitted" value="true">
        <button type="submit" class="btn btn-default">Send the request</button>
    </form>
</div>
<br>
<a href="home.html">Back to Home</a>
{{end}}
