{{define "title"}}Update EHR{{end}}

{{define "body"}}
<h1>Update EHR</h1>

{{ if .Response }}
{{ if .Success }}
<div class="alert alert-success" role="alert">
    Successful request, transaction ID: {{ .TransactionID }}
</div>
{{ else }}
<div class="alert alert-danger" role="alert">
    Unable to submit the request, retry later.
</div>
{{ end }}
{{ end }}

<form class="form-inline" action="updateEHR.html" method="post">
    <div class="col-lg-12">
        <label for="ehrID" class="col-lg-4">EHR ID</label>
        <input type="text" class="form-control" id="ehrID" name="ehrID" class="col-lg-4"><br>

        <label for="drID" class="col-lg-4">Doctor ID</label>
        <input type="text" class="form-control" id="drID" name="drID" class="col-lg-4"><br>

        <label for="comment" class="col-lg-4">Comment</label>
        <input type="text" class="form-control" id="comment" name="comment" class="col-lg-4"><br>

    </div>
    <br>

    <input type="hidden" name="submitted" value="true">
    <button type="submit" class="btn btn-default">Add appointment info</button>

</form>
<br>
<a href="home.html">Back to Home</a>
{{end}}
